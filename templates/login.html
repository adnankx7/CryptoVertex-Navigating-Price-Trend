{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2><i class="fas fa-sign-in-alt"></i> Log In</h2>
        <p>Welcome back! Please enter your details.</p>
        
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="auth-button">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
        <div class="auth-switch">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
        
        <div class="security-tip">
            <h4><i class="fas fa-shield-alt"></i> Security Tip</h4>
            <p>Always ensure you're logging in through our official website. Never share your password with anyone.</p>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const button = document.querySelector(`#${fieldId} + .toggle-password i`);
        if (field.type === 'password') {
            field.type = 'text';
            button.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            field.type = 'password';
            button.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>
{% endblock %}
